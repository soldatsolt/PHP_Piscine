<!DOCTYPE html>
<html>
    <head>
        <title>
            Calc
		</title>
		<style>

		</style>
		<meta charset="utf-8" />
    </head>
    <body>
        <form action="" id="form">
            <input type="text" id="a"></input>
            <select name="" id="select">
                <option value="+" id="plus">+</option>
                <option value="-" id="minus">-</option>
                <option value="*" id="mul">*</option>
                <option value="/" id="div">/</option>
                <option value="%" id="mod">%</option>
            </select>
            <input type="text" id="b"></input>
            <input type="submit" onclick="getValue()" value="Try me" id="submit"></input>
        </form>
        <script>
			setInterval(function(){ alert("Please, use me..."); }, 30000);
            function getValue()
            {
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                var d = document.getElementById('select').value;
                if (!(a == parseInt(a, 10) && b == parseInt(b, 10) && a >= 0 && b >= 0))
                {
                    alert('Error :(');
                    return;
				}
				a = parseInt(a, 10);
				b = parseInt(b, 10);
				var result = do_op(a, b, d);
                console.log(result);
				alert(result);
            }

            function do_op(a, b, d)
            {
                if (d == '+')
                    return (a + b);
                else if (d == '-')
                    return (a - b);
                else if (d == '*')
					return (a * b);
				else if (b == 0 && (d == '%' || d == '/'))
				{
                    return 'Itâ€™s over 9000!';
                }
                else if (d == '/')
                    return (a / b);
                else if (d == '%')
                    return (a % b);
            }
        </script>
    </body>
</html>
